<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy of Camping - Find Your Perfect Campsite</title>
  <link rel="stylesheet" href="stylesUpdate.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1 class="logo">
            <i class="fas fa-campground"></i>
            Joy of Camping
          </h1>
          <p class="tagline">Discover amazing campsites and pack perfectly for your adventure</p>
        </div>
      </header>

      <main class="main-content">
        <section class="search-section">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search campsites..." />
        
            <div class="filters">
              <select id="typeFilter">
                <option value="">All Types</option>
                <option value="lake">Lake</option>
                <option value="forest">Forest</option>
                <option value="mountain">Mountain</option>
                <option value="beach">Beach</option>
              </select>
        
              <select id="tagFilter">
                <option value="">All Tags</option>
                <option value="fishing">Fishing</option>
                <option value="hiking">Hiking</option>
                <option value="swimming">Swimming</option>
                <!-- Add more as needed -->
              </select>
        
              <select id="sortBy">
                <option value="">Sort By</option>
                <option value="rating-desc">Rating ↓</option>
                <option value="rating-asc">Rating ↑</option>
                <option value="price-asc">Price ↑</option>
                <option value="price-desc">Price ↓</option>
                <option value="capacity-asc">Capacity ↑</option>
                <option value="capacity-desc">Capacity ↓</option>
                <option value="name-asc">Name A–Z</option>
                <option value="name-desc">Name Z–A</option>
              </select>

              <button id="clearFilters" class="clear-btn">Clear Filters</button>

            </div>
          </div>
        </section>

        <section class="campsites-section">

        </section>

        <section id="campsiteDetail" class="campsite-detail hidden">
          <button id="back-button">← Back</button>
          
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Joy of Camping. Made with ❤️ for outdoor enthusiasts.</p>
      </footer>
    </div>

  <script src="campsitesData.js"></script>
  <!-- <script src="packingListData.js"></script> -->
  <!-- <script src="activityPackingSuggestions.js"></script> -->
  <!-- <script src="main-classic.js"></script> -->

  <script src="app1.js"></script>
  </body>
</html>
